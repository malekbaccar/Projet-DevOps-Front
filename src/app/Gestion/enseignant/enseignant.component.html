<div class="container p-3 mb-5 " style="margin-top: 150px;">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Ajouter un enseignant</h3>
            <form>
              <div class="form-group mb-3">
                <label for="nomEquipe">Nom de l'enseignant</label>
                <input type="text" class="form-control" id="nomEnseignant" name="nomEnseignant" [(ngModel)]="Enseignant.nomEn">
              </div>
              <div class="form-group mb-3">
                <label for="niveauEquipe"> Prenom de l'enseignant</label>
                <input type="text" class="form-control" id="PrenomEnseignant" name="PrenomEnseignant" [(ngModel)]="Enseignant.prenomEn">

              </div>
              <button class="btn btn-success btn-block" (click)="addEnseignant()">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
